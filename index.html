<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>TypeWriter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>
    <div class="landing">
        <h1 class="title">
            TypeWriter Clone
        </h1>
        <h3 class="content">
            Estudo do efeito "máquina de escrever" usando JS puro sem referência
        </h3>
    </div>
    <div class="app">
        <input type="text" name="inputText" id="inputText" class="inputText">
        <button onClick="changeHandler()">Do it!</button>
        <div class="output">
            <p class="outputText" id="outputText">
                    Escreva um texto acima para vê-lo com o efeito aqui
            </p><span class="blinkCursor">|</span>
        </div>
    </div>
</body>
</html>
